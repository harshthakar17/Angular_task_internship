<div class="container mt-5">
    <div class="card shadow-lg rounded-3 p-4">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Add Product</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="createForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" formControlName="title" placeholder="Enter product title">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" formControlName="description" rows="2" placeholder="Enter description"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" formControlName="category" placeholder="Category name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Discount Percentage</label>
                        <input type="number" class="form-control" formControlName="discountPercentage" placeholder="Discount in %">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rating</label>
                        <input type="number" class="form-control" formControlName="rating" placeholder="Rate out of 5">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" formControlName="stock" placeholder="Available stock">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Thumbnail URL</label>
                        <input type="text" class="form-control" formControlName="thumbnail" placeholder="Image URL">
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button class="btn btn-success btn-lg px-5" (click)="onSaveUser()">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
