

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 shadow-lg rounded-3 text-center" style="max-width: 500px; width: 100%;">
        
        <!-- Product Image -->
        <img [src]="products?.thumbnail" class="img-fluid rounded border mb-3" 
            style="max-height: 300px; object-fit: contain;" alt="Product Image">
        
        <!-- Product Details -->
        <h3 class="text-primary fw-bold">{{ products?.title }}</h3>

        <p class="text-muted fst-italic">{{ products?.category }}</p>
        
        <h4 class="text-success fw-bold">â‚¹ {{ products?.price }}</h4>

        <p class="text-dark">{{ products?.description }}</p>

        <p class="fw-bold">
            <span class="text-warning">Stock Available:</span> {{ products?.stock }}
        </p>

        <!-- Back Button -->
        <!-- <button class="btn btn-dark mt-3" (click)="goBack()">Back to Products</button> -->

         <button class="back-button" type="submit" class="btn btn-secondary" [routerLink]="['/allListedProducts']" routerLinkActive="active">
             Back
        </button>  

    </div>
</div>
