<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-info" (click)="viewProduct(product.id)">View</button>
         <button class="btn btn-info" (click)="deleteProduct(product.id)">Delete</button>
         <button class="btn btn-info" (click)="UpdateProduct(product.id)">Update</button>

        </td>
      </tr>
    </tbody>
  </table>
